<h1> grid-template-columns</h1>
        <div id="app">
            <div>Menu</div>
            <div>Imagem</div>
            <div>3</div>
            <div>4</div>
        
        </div>


        <br>
        <h1>grid-template-rows</h1>
        <div id="apps">
        <div>1</div>
        <span>2</span>
        <span>3</span>
    
        
        </div>

<style>

span{
    border:  1px solid black;
}
#app > div{
    border:  1px solid blue;
}
/* ------------------------Container template-columns----------------------------------- */
#app{
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;/* cria as colunas
    /* grid-template-columns: repeat(7, 4fr); */
    /* grid-template-rows:50px  30px 40px; */ 
    gap: 45px;
}

/* item grid-column */
#app div:nth-child(1) {
    grid-column: 1/5

} 

#app div:nth-child(2) {
    grid-column: 1/3;
}


#app div:nth-child(4) {
    grid-column: 1/4;
}

























/* ----------------------------------------------------------------------------------------- */
#apps{
    display: grid;
    grid-template-rows: 1fr 2fr 5fr
 
}

#apps div:nth-child(1) {
    grid-row-start: 1; 
    grid-row-end: 3;

}

</style>
